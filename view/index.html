<body>

    <div class="container" id="container">

        <div class="card col-12 mt-3" id="header">
        <div class="card-header  text-center text-white" >
          <h3>REGISTRO DE ALQUILER</h3>
        </div>
        <table class=" col-6 table mb-5" id="tabla-alquiler">
        <div class="col-12">
          <div class=" card-body col-5">
          <div class="input-group mb-3 col-6">
            <select name="habitacion" class="form-select" id="habitacion">
              <option value="" >Seleccione</option>
            </select>
            
          </div>

        </div>
        <div class="card-body col-5">
          <div class="modal">
            
          </div>
        </div>
        

        </div>

        
      <thead id="thead">
        <tr>
          <th>#</th>
          <th scope="col">Habitacion</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Nombres</th>
          <th>Hora entrada</th>
          <th>Hora salida</th>
          <th>Costo</th>
          <th>Comandos</th>
        </tr>
      </thead>
      
      <tbody>

      </tbody>

        </div>

        <!-- Modal trigger button -->
        <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
          Registrar Alquiler
        </button>
        
        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->

              <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Registro de Alquiler</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class=" card modal-body">
                <div class="col-5">
                  <label for="">Habitacion</label>
                <select name="" id="habitacion">
                </select>
                <label for="">Apellidos</label>
                <input type="text">
                
                <label for="">Nombres</label>
                <input type="text">
                <label for="">Costo</label>
                <input type="text">
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>
        
        
        <!-- Optional: Place to the bottom of scripts -->
        <script>
          const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
        
        </script>
        
      </div>
    
      <script>
        document.addEventListener("DOMContentLoaded", ()=> {
          const tabla = document.querySelector("#tabla-alquiler")
          const cuerpoTabla = document.querySelector("tbody")
          const btregistrar = document.querySelector("#modal")
          const lista       = document.querySelector("#habitacion")


          function obtenerLista(){
            const parametros = new URLSearchParams();
            parametros.append("operacion", "listar");

            fetch('../controller/Alquiler.php',{
              method: 'POST',
              body: parametros
            })
            .then(respuesta => respuesta.json())
            .then(datos => {
              cuerpoTabla.innerHTML = ``;
              datos.forEach(element => {
                const fila = `
                <tr>
                  <td>${element.idalquiler}</td>
                  <td>${element.numhabitacion}</td>
                  <td>${element.apellidos}</td>
                  <td>${element.nombres}</td>
                  <td>${element.horaentrada}</td>
                  <td>${element.horasalida}</td>
                  <td>${element.costo}</td>
                  <td><button type="button" class="btn btn-sm btn-secondary" id="editar" ">Editar</button>
                    
                  </td>
                  </tr>
                  `;
                  cuerpoTabla.innerHTML +=fila;
                
              });
            });
          }

          function obtenerHabitacion(){
            const parametros = new URLSearchParams();
            parametros.append("operacion", "buscar");
            parametros.append("numhabitacion", parseInt(lista.value));
            
            fetch('../controller/Alquiler.php',{
              method: 'POST',
              body:parametros
            })
            .then(respuesta => respuesta.json())
            .then(datos =>{
              cuerpoTabla.innerHTML = ``;
              datos.forEach(element =>{
                const fila = `
                <tr>
                  <td>${element.idhabitacion}</td>  
                <td>${element.numhabitacion}</td>
                  <td>${element.apellidos}</td>
                  <td>${element.nombres}</td>
                  <td>${element.horaentrada}</td>
                  <td>${element.horasalida}</td>
                  <td>${element.costo}</td>
                  <td>${element.pago}</td>
                  </tr>
                `;
                cuerpoTabla.innerHTML +=fila;
              })
            })
          }

          function selectHabitacion(){
            const parametros = new URLSearchParams();
            parametros.append("operacion", "listar");

            fetch('../controller/habitacion.php',{
              method: 'POST',
              body: parametros
            })
            .then(respuesta => respuesta.json())
            .then(datos => {
              datos.forEach(element => {
                const optionTag = document.createElement("option");
                optionTag.value= element.idhabitacion;
                optionTag.text = element.numhabitacion;
                lista.appendChild(optionTag)
              });
            });
          }
          
          obtenerLista();
          selectHabitacion();
          lista.addEventListener("change", obtenerHabitacion)

          
        })
      </script>

</body>
